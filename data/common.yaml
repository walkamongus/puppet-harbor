---
harbor::version: '2.8.2'
harbor::release: '2.8.0'
harbor::checksum: 'dadf773143dcdcfa05a54a8826835d6d'
harbor::installer: 'offline'
harbor::with_notary: false
harbor::with_trivy: false
harbor::hostname: "%{facts.fqdn}"
harbor::ui_url_protocol: 'http'
harbor::max_job_workers: 10
harbor::logger_sweeper_duration: 1
harbor::customize_crt: 'on'
harbor::ssl_cert: '/data/cert/server.crt'
harbor::ssl_cert_key: '/data/cert/server.key'
harbor::internal_tls: false
harbor::internal_tls_dir: '/data/internal-tls'
harbor::internal_tls_days: 365
harbor::secretkey_path: '/data'
harbor::external_url: ''
harbor::log_level: 'info'
harbor::log_rotate_count: 50
harbor::log_rotate_size: '200M'
harbor::log_location: '/var/log/harbor'
harbor::log_external_endpoint: false
harbor::log_external_endpoint_protocol: tcp
harbor::log_external_endpoint_host: localhost
harbor::log_external_endpoint_port: 5140
harbor::http_proxy: ''
harbor::https_proxy: ''
harbor::no_proxy: ''
harbor::data_volume: '/data'
harbor::harbor_admin_password: 'Harbor12345'
harbor::db_host: 'postgresql'
harbor::db_password: 'root123'
harbor::db_port: 5432
harbor::db_user: 'postgres'
harbor::db_max_idle_connections: 100
harbor::db_max_open_conns: 900
harbor::external_redis: false
harbor::redis_host: 'redis'
harbor::redis_port: 6379
harbor::redis_password: ''
harbor::redis_registry_db_index: 1
harbor::redis_jobservice_db_index: 2
harbor::redis_trivy_db_index: 5
harbor::trivy_ignore_unfixed: false
harbor::trivy_skip_update: false
harbor::trivy_offline_scan: false
harbor::trivy_insecure: false
harbor::uaa_ca_cert: ''
harbor::registry_storage_provider_name: 'filesystem'
harbor::registry_storage_provider_config: ''
harbor::registry_custom_ca_bundle: ''
harbor::reload_config: ''
harbor::skip_reload_env_pattern: ''
harbor::webhook_job_max_retry: 10
harbor::metrics: false
harbor::metrics_port: 9090
harbor::metrics_path: /metrics
harbor::upload_purging_enabled: true
harbor::upload_purging_age: 168h
harbor::upload_purging_interval: 24h
harbor::upload_purging_dryrun: false
harbor::cache_enabled: false
harbor::cache_expire_hours: 24
harbor::backup_enabled: false
harbor::backup_directory: '/tmp'
